<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/global.css">
<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/main.css">
<script type="text/javascript" src="<{$SKIN_PATH}>js/global.js"></script>
<script type="text/javascript">
function check (form)
{
	var name = document.getElementsByName('data[name]')[0];
	if (name.value == '')
	{
		alert('<{$lang->menu_name}><{$lang->can_not_empty}>');
		name.focus();
		return false;
	}

	return true;
}
</script>
</head>

<body>
<div class="wrap inner clearfix">
	<div class="container">
		<div class="tips">
			<a href="?con=admin&ctl=hidden/relation" class="lnkReturn"><{$lang->return_to_list}></a> 
		</div>
		<form action="?con=admin&ctl=hidden/relation&act=add&parent_id=<{$data.id}>" method="post" onsubmit="return check(this);">
			<table width="98%" align="center" height="100%" border="0" cellspacing="0" cellpadding="0" class="editTable">
				<tr class="editHdTr">
					<td colspan="2"><{$lang->create_menu}></td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd"><{$lang->ordinal}><{$lang->maohao}></td>
					<td class="editRtTd"><input name="data[ordinal]" value="<{$ordinal}>" type="text" size="20" class="text" /></td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd"><{$lang->menu_name}><{$lang->maohao}></td>
					<td class="editRtTd"><input name="data[name]" value="" type="text" size="60" class="text" /></td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd"><{$lang->link_address}><{$lang->maohao}></td>
					<td class="editRtTd"><input name="data[url]" value="" type="text" size="60" class="text" /></td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd"><{$lang->open_method}><{$lang->maohao}></td>
					<td class="editRtTd"><input name="data[target]" value="" type="text" size="60" class="text" /></td>
				</tr>
			</table>
			<div class="editBtn clearfix">
				<input type="submit" value="Save" class="lnkSave" /> 
				<a href="?con=admin&ctl=hidden/relation" class="lnkReturn"><{$lang->return_to_list}></a> 
			</div>
		</form>
	</div>
</div>
</body>
</html>
