<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/global.css">
<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/main.css">
<script type="text/javascript" src="<{$SKIN_PATH}>js/jquery.js"></script>
<script type="text/javascript" src="<{$SKIN_PATH}>js/global.js"></script>
<link href="<{$STATIC_PATH}>calendar/ui.core.css" rel="stylesheet" />
<link href="<{$STATIC_PATH}>calendar/ui.datepicker.css" rel="stylesheet" />
<link href="<{$STATIC_PATH}>calendar/ui.theme.css" rel="stylesheet" />
<script src="<{$STATIC_PATH}>calendar/ui.core.js"></script>
<script src="<{$STATIC_PATH}>calendar/ui.datepicker.js"></script>
<script src="<{$STATIC_PATH}>calendar/ui.datepicker-zh-cn.js"></script>
</head>
<script>
function searchSubmit ()
{
	var class_id	= document.getElementsByName('class_id')[0].value;
	var creator		= document.getElementsByName('creator')[0].value;
	var pub_from	= document.getElementsByName('pub_from')[0].value;
	var pub_to		= document.getElementsByName('pub_to')[0].value;
	var keyword		= document.getElementsByName('keyword')[0].value;

	window.location.href = '?con=admin&ctl=info/&type=title&class_id=' + class_id + '&creator=' + creator + '&pub_from=' + pub_from + '&pub_to=' + pub_to + '&keyword=' + encodeURI(keyword) + '&withSubItems=1';
}

$(function(){
	var pub_from = document.getElementsByName('pub_from')[0];
	$(pub_from).keydown(function(){
		return false;
	}).datepicker($.datepicker.regional["zh-cn"]);

	var pub_to = document.getElementsByName('pub_to')[0];
	$(pub_to).keydown(function(){
		return false;
	}).datepicker($.datepicker.regional["zh-cn"]);
});
</script>

<body>
<div class="wrap inner clearfix">
	<div class="container">
		<div class="tips">
			<a href="?con=admin&ctl=info/&act=add" class="lnkAdd"><{$lang->add_info}></a>
		</div>
		<table class="editTable">
			<tr class="editHdTr">
				<td colspan="2"><{$lang->search_info}></td>
			</tr>
			<tr class="editTr">
				<td class="editLtTd"><{$lang->select_category}></td>
				<td class="editRtTd">
					<select name="class_id">
						<option value="">--<{$lang->select_category}>--</option>
						<{foreach from=$infoclasslist item=item key=key}>
							<option value="<{$item.id}>"><{strpad str='' len=$item.level pad='-'}><{$item.name}></option>
						<{/foreach}>
					</select>
				</td>
			</tr>
			<tr class="editTr">
				<td class="editLtTd"><{$lang->select_publish_user}></td>
				<td class="editRtTd">
						<select name="creator">
						<option value="">--<{$lang->select_publish_user}>--</option>
						<{foreach from=$user_list item=item key=key}>
							<option value="<{$item.id}>"><{$item.name}></option>
						<{/foreach}>
					</select>
				</td>
			</tr>
			<tr class="editTr">
				<td class="editLtTd"><{$lang->search_in_title}></td>
				<td class="editRtTd"><input type="text" name="keyword" class="text" size="50" /></td>
			</tr>
			<tr class="editTr">
				<td class="editLtTd"><{$lang->specify_publish_date_range}></td>
				<td class="editRtTd">
					<{$lang->start_date}><{$lang->maohao}><input type="text" name="pub_from" class="text" size="12" /> 
					<{$lang->end_date}><{$lang->maohao}><input type="text" name="pub_to" class="text" size="12" />
				</td>
			</tr>
		</table>
		<div class="editBtn clearfix">
			<input type="button" value="Save" class="lnkSave" onclick="searchSubmit();"/>
		</div>
	</div>
</div>
</body>
</html>
