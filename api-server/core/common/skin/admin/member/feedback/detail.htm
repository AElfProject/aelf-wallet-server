<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/global.css">
    <link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/main.css">
    <link rel="stylesheet" type="text/css" href="<{$STATIC_PATH}>font-awesome-4.3.0/css/font-awesome.min.css" />
    <script type="text/javascript" src="<{$STATIC_PATH}>jquery/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="<{$SKIN_PATH}>js/global.js"></script>
    <style> .editTr td{height: 20px;}</style>
</head>

<body>
<div class="wrap inner clearfix">
    <div class="container">
        <div class="tips">
            <a href="<{$returnUrl}>" class="lnkReturn">返回列表</a>
        </div>

        <{include file='form-result.htm'}>

        <form method="post" id="form1">
            <table width="98%" align="center" height="100%" border="0" cellspacing="0" cellpadding="0" class="editTable">
                <tr class="editHdTr">
                    <td colspan="2">用户反馈详情</td>
                </tr>
                <tr class="editTr">
                    <td class="editLtTd">标题:</td>
                    <td class="editRtTd">
                        <div class="input-box">
                            <label><{$formData.title}></label>
                        </div>
                    </td>
                </tr>
                <tr class="editTr">
                    <td class="editLtTd">内容:</td>
                    <td class="editRtTd">
                        <div class="input-box">
                            <label><{$formData.desc}></label>
                        </div>
                    </td>
                </tr>
                <tr class="editTr">
                    <td class="editLtTd">email:</td>
                    <td class="editRtTd">
                        <div class="input-box">
                            <label><{$formData.email}></label>
                        </div>
                    </td>
                </tr>

                <tr class="editTr">
                    <td class="editLtTd">用户id:</td>
                    <td class="editRtTd">
                        <div class="input-box">
                            <label><{$user_info.id}></label>
                        </div>
                    </td>
                </tr>

                <tr class="editTr">
                    <td class="editLtTd">用户名:</td>
                    <td class="editRtTd">
                        <div class="input-box">
                            <label><{$user_info.name}></label>
                        </div>
                    </td>
                </tr>

                <tr class="editTr">
                    <td class="editLtTd">创建时间:</td>
                    <td class="editRtTd">
                        <div class="input-box">
                            <label><{date('Y-m-d H:i:s',$formData.create_time)}></label>
                        </div>
                    </td>
                </tr>
                <tr class="editTr">
                    <td class="editLtTd">ip:</td>
                    <td class="editRtTd">
                        <div class="input-box">
                            <label><{$formData.ip}></label>
                        </div>
                    </td>
                </tr>
            </table>
            <div class="editBtn clearfix">
                <!--<input type="submit" value="Save" class="lnkSave" />-->
                <a href="<{$returnUrl}>" class="lnkReturn">返回列表</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
