<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/global.css">
	<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/main.css">
	<link rel="stylesheet" type="text/css" href="<{$STATIC_PATH}>font-awesome-4.3.0/css/font-awesome.min.css" />
	<script type="text/javascript" src="<{$SKIN_PATH}>js/jquery.js"></script>
	<script type="text/javascript" src="<{$SKIN_PATH}>js/global.js"></script>
	<script type="text/javascript" src="<{$SKIN_PATH}>js/list.js"></script>
</head>

<body>
<div class="wrap inner clearfix">
	<div class="container">
		<div class="tips">
			<a href="<{$refreshUrl}>" class="lnkRefresh">刷新</a>
		</div>
		<div class="search">
			<form method="get">
				<input type="hidden" name="con" value="admin" />
				<input type="hidden" name="ctl" value="member/address_book" />

				<!--<select name="chainid">-->
					<!--<option value="">链</option>-->
					<!--<{foreach $chainList as $k=>$v}>-->
					<!--<option value="<{$k}>"<{if $k==$search.chainid}> selected<{/if}>><{$v}></option>-->
					<!--<{/foreach}>-->
				<!--</select>-->

				<input type="text" class="text" name="name" style="width:200px; margin-left:0;" placeholder="输入用户名搜索" value="<{$search.name}>" />
				<input type="text" class="text" name="address" style="width:200px; margin-left:0;" placeholder="输入地址搜索" value="<{$search.address}>" />

				<button type="submit" class="custom-button">搜索</button>
			</form>
		</div>

		<{include file='form-result.htm'}>

		<form id="listForm" name="listForm" action="" method="post">
			<table class="listTable">
				<tr class="listHdTr">
					<td>所属用户id</td>
					<td>用户名首字母</td>
					<td>用户名</td>
					<td>地址</td>
					<!--<td>所在chain</td>-->
					<td>备注</td>
					<td>创建时间</td>
				</tr>

				<{foreach from=$list item=item key=key}>
				<tr<{if $key % 2 == 0}> class="Alternating"<{/if}>>
				<td><{$item.userid}></td>
				<td><{$item.fc}></td>
				<td><{$item.name}></td>
				<td><{$item.address}></td>
				<!--<td><{$item.chainName}></td>-->
				<td><{$item.note}></td>
				<td><{$item.create_time|date_format:'Y-m-d H:i:s'}></td>
				</tr>
				<{/foreach}>

				<tr class="listFtTr">
					<td colspan="15" align="right"><{$pager}></td>
				</tr>
			</table>
		</form>
	</div>
</div>

</body>
</html>
