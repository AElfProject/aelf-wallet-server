<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/global.css">
<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/main.css">
<link rel="stylesheet" type="text/css" href="<{$STATIC_PATH}>font-awesome-4.3.0/css/font-awesome.min.css" />
<script type="text/javascript" src="<{$STATIC_PATH}>jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="<{$SKIN_PATH}>js/global.js"></script>
</head>

<body>
<div class="wrap inner clearfix">
	<div class="container">
		<div class="tips">
			<a href="<{$returnUrl}>" class="lnkReturn">返回列表</a>
		</div>

		<{include file='form-result.htm'}>

		<form method="post" id="form1">
			<table width="98%" align="center" height="100%" border="0" cellspacing="0" cellpadding="0" class="editTable">
				<tr class="editHdTr">
					<td colspan="2">兑换设置</td>
				</tr>

				<tr class="editTr">
					<td class="editLtTd">状态</td>
					<td class="editRtTd">
						<div class="input-box">
							<label><input type="checkbox" name="status" value="1"<{if $formData.status}> checked<{/if}> />启用</label>
						</div>
					</td>
				</tr>

				<tr class="editTr">
					<td class="editLtTd">挂单类型</td>
					<td class="editRtTd">
						<div class="input-box">
							<label><input type="radio" name="trade_type" value="1" checked />买入</label>
							<label><input type="radio" name="trade_type" value="2"<{if $formData.trade_type == 2}> checked<{/if}> />卖出</label>
						</div>
					</td>
				</tr>

				<tr class="editTr">
					<td class="editLtTd">原始币种</td>
					<td class="editRtTd">
						<div class="input-box">
							<select name="coin_source">
								<option value="">请选择</option>
								<{foreach from=$coinList item=item}>
									<option value="<{$item.name}>"<{if $item.name==$formData.coin_source}> selected<{/if}>><{$item.name}></option>
								<{/foreach}>
							</select>
						</div>
					</td>
				</tr>


				<tr class="editTr">
					<td class="editLtTd">原始币种精度</td>
					<td class="editRtTd">
						<div class="input-box">
							<input type="text" name="source_unit" value="<{$formData.source_unit}>" placeholder="" class="text" size="30" />
						</div>
					</td>
				</tr>

				<tr class="editTr">
					<td class="editLtTd">目标币种</td>
					<td class="editRtTd">
						<div class="input-box">
							<select name="coin_target">
								<option value="">请选择</option>
								<{foreach from=$coinList item=item}>
								<option value="<{$item.name}>"<{if $item.name==$formData.coin_target}> selected<{/if}>><{$item.name}></option>
								<{/foreach}>
							</select>
						</div>
					</td>
				</tr>

				<tr class="editTr">
					<td class="editLtTd">目标币种精度</td>
					<td class="editRtTd">
						<div class="input-box">
							<input type="text" name="target_unit" value="<{$formData.target_unit}>" placeholder="" class="text" size="30" />
						</div>
					</td>
				</tr>

				<tr class="editTr">
					<td class="editLtTd">直接兑换额度</td>
					<td class="editRtTd">
						<div class="input-box">
							<input type="text" name="amount_one_key" value="<{$formData.amount_one_key}>" placeholder="" class="text" size="30" />
						</div>
					</td>
				</tr>

				<tr class="editTr">
					<td class="editLtTd">单笔最低限额</td>
					<td class="editRtTd">
						<div class="input-box">
							<input type="text" name="amount_min_once" value="<{$formData.amount_min_once}>" placeholder="" class="text" size="30" />
						</div>
					</td>
				</tr>

				<tr class="editTr">
					<td class="editLtTd">单笔最高限额</td>
					<td class="editRtTd">
						<div class="input-box">
							<input type="text" name="amount_max_once" value="<{$formData.amount_max_once}>" placeholder="" class="text" size="30" />
						</div>
					</td>
				</tr>

				<tr class="editTr">
					<td class="editLtTd">单日最高额度</td>
					<td class="editRtTd">
						<div class="input-box">
							<input type="text" name="amount_max_day" value="<{$formData.amount_max_day}>" placeholder="" class="text" size="30" />
						</div>
					</td>
				</tr>

				<tr class="editTr">
					<td class="editLtTd">单日最高兑换次数</td>
					<td class="editRtTd">
						<div class="input-box">
							<input type="text" name="number_max_day" value="<{$formData.number_max_day}>" placeholder="" class="text" size="30" />
						</div>
					</td>
				</tr>

				<tr class="editTr">
					<td class="editLtTd">兑换最长时间</td>
					<td class="editRtTd">
						<div class="input-box">
							<input type="text" name="convert_max_time" value="<{$formData.convert_max_time}>" placeholder="" class="text" size="30" />
						</div>
					</td>
				</tr>

				<tr class="editTr">
					<td class="editLtTd">加成一定百分比</td>
					<td class="editRtTd">
						<div class="input-box">
							<input type="text" name="amount_additional" value="<{$formData.amount_additional}>" placeholder="" class="text" size="30" />
						</div>
					</td>
				</tr>

				<tr class="editTr">
					<td class="editLtTd">手续费</td>
					<td class="editRtTd">
						<div class="input-box">
							<input type="text" name="fee" value="<{$formData.fee}>" placeholder="" class="text" size="30" />
						</div>
					</td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd">排序</td>
					<td class="editRtTd">
						<div class="input-box">
							<input type="text" name="order_num" value="<{$formData.order_num}>" placeholder="" class="text" size="30" />
						</div>
					</td>
				</tr>


			</table>
			<div class="editBtn clearfix">
				<input type="submit" value="Save" class="lnkSave" />
				<a href="<{$returnUrl}>" class="lnkReturn">返回列表</a>
			</div>
		</form>
	</div>
</div>
</body>
</html>
