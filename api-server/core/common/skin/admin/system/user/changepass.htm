<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/global.css">
<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/main.css">
<script type="text/javascript" src="<{$SKIN_PATH}>js/global.js"></script>
<script type="text/javascript">
function check (form)
{
	var name = document.getElementsByName('data[oldpassword]')[0];
	if (name.value.length == 0)
	{
		alert('<{$lang->original_password}><{$lang->can_not_empty}>');
		name.focus();
		name.select();
		return false;
	}

	name = document.getElementsByName('data[newpassword]')[0];
	if (name.value == '')
	{
		alert('<{$lang->new_password}><{$lang->can_not_empty}>');
		name.focus();
		return false;
	}
	if (name.value.length < 8)
	{
		alert('<{$lang->new_password_length_tips}>');
		name.focus();
		name.select();
		return false;
	}

	var name1 = document.getElementsByName('data[newpassword2]')[0];
	if (name1.value != name.value)
	{
		alert('<{$lang->passwords_not_match}>');
		name.focus();
		name.select();
		return false;
	}

	return true;
}
</script>
</head>

<body>
<div class="wrap inner clearfix">
	<div class="container">
		<div class="tips"></div>
		<form action="?con=admin&ctl=system/user&act=changepass" method="post" onsubmit="return check(this);">
			<table width="98%" align="center" height="100%" border="0" cellspacing="0" cellpadding="0" class="editTable">
				<tr class="editHdTr">
					<td colspan="2"><{$lang->change_password}></td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd"><{$lang->user_name}></td>
					<td class="editRtTd"><input name="name" value="<{$data.name}>" type="text" size="30" class="text" disabled /></td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd"><{$lang->original_password}></td>
					<td class="editRtTd"><input name="data[oldpassword]" value="" type="password" size="30" class="text" /></td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd"><{$lang->new_password}></td>
					<td class="editRtTd"><input name="data[newpassword]" value="" type="password" size="30" class="text" /> <{$lang->password_tips}></td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd"><{$lang->confirm_password}></td>
					<td class="editRtTd"><input name="data[newpassword2]" value="" type="password" size="30" class="text" /></td>
				</tr>
			</table>
			<div class="editBtn clearfix">
				<input type="submit" value="Save" class="lnkSave" />
			</div>
		</form>
	</div>
</div>
</body>
</html>
