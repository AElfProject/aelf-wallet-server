<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/global.css">
<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/main.css">
<script type="text/javascript" src="<{$SKIN_PATH}>js/jquery.js"></script>
<script type="text/javascript" src="<{$SKIN_PATH}>js/global.js"></script>
<script>
	$(function(){
		$('input[name="data[service_fee]"]').click(function(){
			$('#service_fee_'+$(this).val()).show().siblings('div').hide();
		});
	});
</script>
</head>

<body>
<div class="wrap inner clearfix">
	<div class="container">
		<div class="tips"></div>
		<form id="editForm" method="post">
			<table width="98%" align="center" height="100%" border="0" cellspacing="0" cellpadding="0" class="editTable">
				<tr class="editHdTr">
					<td colspan="2">Service Fee</td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd">Service Fee</td>
					<td class="editRtTd">
						<label><input type="radio" name="data[service_fee]" value="none"<{if $configs.service_fee=='none'}> checked<{/if}> />None</label>
						<label><input type="radio" name="data[service_fee]" value="fixed"<{if $configs.service_fee=='fixed'}> checked<{/if}> />Fixed</label>
						<label><input type="radio" name="data[service_fee]" value="percent"<{if $configs.service_fee=='percent'}> checked<{/if}> />Percent</label>
						<div id="service_fee_none" style="display:<{if $configs.service_fee=='none'}>block<{else}>none<{/if}>;"><p>Waive Fee</p></div>
						<div id="service_fee_fixed" style="display:<{if $configs.service_fee=='fixed'}>block<{else}>none<{/if}>;">
							<input name="data[service_fee_fixed]" value="<{$configs.service_fee_fixed}>" type="text" size="50" class="text" />
							<p>Fixed service fee</p>
						</div>
						<div id="service_fee_percent" style="display:<{if $configs.service_fee=='percent'}>block<{else}>none<{/if}>;">
							<input name="data[service_fee_percent]" value="<{$configs.service_fee_percent}>" type="text" size="50" class="text" />
							<p>Service charge is a percentage of the total value</p>
						</div>
					</td>
				</tr>
			</table>
			<div class="editBtn clearfix">
				<input type="submit" value="Save" class="lnkSave" />
			</div>
		</form>
	</div>
</div>
</body>
</html>
