<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/global.css">
<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/main.css">
<link rel="stylesheet" type="text/css" href="<{$STATIC_PATH}>font-awesome-4.3.0/css/font-awesome.min.css" />
<script type="text/javascript" src="<{$STATIC_PATH}>jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="<{$SKIN_PATH}>js/global.js"></script>
</head>

<body>
<div class="wrap inner clearfix">
	<div class="container">
		<div class="tips">
			<a href="<{$returnUrl}>" class="lnkReturn">返回列表</a>
		</div>

		<{include file='form-result.htm'}>

		<form method="post" id="form1">
			<table width="98%" align="center" height="100%" border="0" cellspacing="0" cellpadding="0" class="editTable">
				<tr class="editHdTr">
					<td colspan="2">邮件服务器</td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd">状态</td>
					<td class="editRtTd">
						<div class="input-box">
							<label><input type="checkbox" name="status" value="1"<{if $formData.status}> checked<{/if}> />启用</label>
						</div>
					</td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd">名称</td>
					<td class="editRtTd">
						<div class="input-box">
							<input type="text" name="name" value="<{$formData.name}>" placeholder="" class="text" size="100" />
						</div>
					</td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd">SMTP主机</td>
					<td class="editRtTd">
						<div class="input-box">
							<input type="text" name="host" value="<{$formData.host}>" placeholder="" class="text" size="100" />
						</div>
					</td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd">SMTP端口</td>
					<td class="editRtTd">
						<div class="input-box">
							<input type="text" name="port" value="<{$formData.port}>" placeholder="" class="text" size="100" />
						</div>
					</td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd">用户名</td>
					<td class="editRtTd">
						<div class="input-box">
							<input type="password" name="username" value="<{$formData.username}>" placeholder="" class="text" size="100" autocomplete="off" />
						</div>
					</td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd">密码</td>
					<td class="editRtTd">
						<div class="input-box">
							<input type="password" name="password" value="<{$formData.password}>" placeholder="" class="text" size="100" autocomplete="off" />
						</div>
					</td>
				</tr>
				<tr class="editHdTr">
					<td colspan="2">发件设置</td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd">发件人</td>
					<td class="editRtTd">
						<div class="input-box">
							<input type="text" name="senderName" value="<{$formData.senderName}>" placeholder="" class="text" size="100" />
						</div>
					</td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd">发件人邮箱</td>
					<td class="editRtTd">
						<div class="input-box">
							<input type="text" name="senderEmail" value="<{$formData.senderEmail}>" placeholder="" class="text" size="100" />
						</div>
					</td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd">邮件签名</td>
					<td class="editRtTd">
						<div class="input-box">
							<textarea name="sign" class="text" style="width:80%; height:80px;"><{$formData.sign}></textarea>
						</div>
					</td>
				</tr>
			</table>
			<div class="editBtn clearfix">
				<input type="submit" value="Save" class="lnkSave" />
				<a href="<{$returnUrl}>" class="lnkReturn">返回列表</a>
			</div>
		</form>
	</div>
</div>
</body>
</html>
