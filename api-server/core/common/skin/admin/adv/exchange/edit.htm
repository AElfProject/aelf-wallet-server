<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/global.css">
<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/main.css">
<link rel="stylesheet" type="text/css" href="<{$STATIC_PATH}>font-awesome-4.3.0/css/font-awesome.min.css" />
<script type="text/javascript" src="<{$STATIC_PATH}>jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="<{$SKIN_PATH}>js/global.js"></script>
<script src="<{$STATIC_PATH}>/editor/ckeditor/ckeditor.js"></script>
<script>
	$(function(){
		CKEDITOR.replace('desc', {
			height : 350,
			filebrowserImageUploadUrl : '?con=admin&ctl=editor&act=pic'
		});
        CKEDITOR.replace('desc_en', {
            height : 350,
            filebrowserImageUploadUrl : '?con=admin&ctl=editor&act=pic'
        });
        CKEDITOR.replace('desc_ko', {
            height : 350,
            filebrowserImageUploadUrl : '?con=admin&ctl=editor&act=pic'
        });
	});
</script>
</head>

<body>
<div class="wrap inner clearfix">
	<div class="container">
		<div class="tips">
			<a href="<{$returnUrl}>" class="lnkReturn">返回列表</a>
		</div>

		<{include file='form-result.htm'}>

		<form method="post" id="form1" enctype="multipart/form-data">
			<table width="98%" align="center" height="100%" border="0" cellspacing="0" cellpadding="0" class="editTable">
				<tr class="editHdTr">
					<td colspan="2">交易所</td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd">排序号</td>
					<td class="editRtTd">
						<div class="input-box">
							<input type="text" name="sortnum" value="<{if $formData.sortnum>0}><{$formData.sortnum}><{/if}>" placeholder="越小越靠前" class="text" size="20" />
						</div>
					</td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd">状态</td>
					<td class="editRtTd">
						<div class="input-box">
							<label><input type="checkbox" name="status" value="1"<{if $formData.status}> checked<{/if}> />启用</label>
						</div>
					</td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd">首页展现</td>
					<td class="editRtTd">
						<div class="input-box">
							<label><input type="checkbox" name="inindex" value="1"<{if $formData.inindex}> checked<{/if}> />启用</label>
						</div>
					</td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd">交易所简称</td>
					<td class="editRtTd">
						<div class="input-box">
							 <textarea name="name" class="text json-textarea" style="width:80%; height:80px;">
								 <{$formData.name}>
							 </textarea>
						</div>
					</td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd">交易所全称</td>
					<td class="editRtTd">
						<div class="input-box">
							 <textarea name="fullName" class="text json-textarea" style="width:80%; height:80px;">
								 <{$formData.fullName}>
							 </textarea>
						</div>
					</td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd">Logo</td>
					<td class="editRtTd">
						<div class="input-box">
							<input type="file" name="logo" />
							<{if $formData.logo}>
								<br />
								<img src="<{$configs.oss_url}><{$formData.logo}>" style="max-height:100px;" />
								<br />
								<label><input type="checkbox" name="logoDel" value="1" />删除Logo</label>
							<{/if}>
						</div>
					</td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd">交易所支持的币种（逗号隔开）</td>
					<td class="editRtTd">
						<div class="input-box">
							<input type="text" name="coins" value="<{$formData.coins}>" placeholder="" class="text" size="100" />
						</div>
					</td>
				</tr>
				<tr class="editHdTr">
					<td colspan="2">更多内容(选填)</td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd">官方网址</td>
					<td class="editRtTd">
						<div class="input-box">
							<input type="text" name="website" value="<{$formData.website}>" placeholder="" class="text" size="100" />
						</div>
					</td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd">详细介绍</td>
					<td class="editRtTd">
						<div class="input-box" style="padding-right:15px;">
							<textarea name="desc" class="text" style="width:80%; height:80px;"><{$formData.desc}></textarea>
						</div>
					</td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd">详细介绍(英文)</td>
					<td class="editRtTd">
						<div class="input-box" style="padding-right:15px;">
							<textarea name="desc_en" class="text" style="width:80%; height:80px;"><{$formData.desc_en}></textarea>
						</div>
					</td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd">详细介绍(韩文)</td>
					<td class="editRtTd">
						<div class="input-box" style="padding-right:15px;">
							<textarea name="desc_ko" class="text" style="width:80%; height:80px;"><{$formData.desc_ko}></textarea>
						</div>
					</td>
				</tr>
			</table>
			<div class="editBtn clearfix">
				<input type="submit" value="Save" class="lnkSave" />
				<a href="<{$returnUrl}>" class="lnkReturn">返回列表</a>
			</div>
		</form>
		<{include file='json-modal.htm'}>
	</div>
</div>
</body>
</html>
