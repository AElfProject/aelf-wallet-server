<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/global.css">
<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/main.css">
<link rel="stylesheet" type="text/css" href="<{$STATIC_PATH}>font-awesome-4.3.0/css/font-awesome.min.css" />
<script type="text/javascript" src="<{$STATIC_PATH}>jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="<{$SKIN_PATH}>js/global.js"></script>
<script src="<{$STATIC_PATH}>/editor/ckeditor/ckeditor.js"></script>
<script>
	$(function(){
		CKEDITOR.replace('desc', {
			height : 350,
			filebrowserImageUploadUrl : '?con=admin&ctl=editor&act=pic'
		});
	});
</script>
</head>

<body>
<div class="wrap inner clearfix">
	<div class="container">
		<div class="tips">
			<a href="<{$returnUrl}>" class="lnkReturn">返回列表</a>
		</div>

		<{include file='form-result.htm'}>

		<form method="post" id="form1" enctype="multipart/form-data">
			<table width="98%" align="center" height="100%" border="0" cellspacing="0" cellpadding="0" class="editTable">
				<tr class="editHdTr">
					<td colspan="2">行情币种</td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd">币种（对应行情币种搜索）</td>
					<td class="editRtTd">
						<div class="input-box">
							<input type="text" name="coin" value="<{if $formData.coin}><{$formData.coin}><{/if}>" placeholder="请确保唯一" class="text" size="20" />
						</div>
					</td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd">排序号</td>
					<td class="editRtTd">
						<div class="input-box">
							<input type="text" name="sortnum" value="<{if $formData.sortnum>0}><{$formData.sortnum}><{/if}>" placeholder="越大越靠前" class="text" size="20" />
						</div>
					</td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd">状态</td>
					<td class="editRtTd">
						<div class="input-box">
							<label><input type="checkbox" name="status" value="1"<{if $formData.status}> checked<{/if}> />启用</label>
						</div>
					</td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd">App store</td>
					<td class="editRtTd">
						<div class="input-box">
							<label><input type="checkbox" name="store" value="1"<{if $formData.store}> checked<{/if}> />禁用</label>
						</div>
					</td>
				</tr>
			</table>
			<div class="editBtn clearfix">
				<input type="submit" value="Save" class="lnkSave" />
				<a href="<{$returnUrl}>" class="lnkReturn">返回列表</a>
			</div>
		</form>
	</div>
</div>
</body>
</html>
