<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/global.css">
	<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/main.css">
	<script type="text/javascript" src="<{$SKIN_PATH}>js/jquery.js"></script>
	<script type="text/javascript" src="<{$SKIN_PATH}>js/global.js"></script>
</head>

<body>
<div class="wrap inner clearfix">
	<div class="container">
		<div class="tips">
			<a href="<{$returnUrl}>" class="lnkReturn"><{$lang->return_to_list}></a>
		</div>
		<{include file='form-result.htm'}>
		<form method="post" enctype="multipart/form-data">
			<table width="98%" align="center" height="100%" border="0" cellspacing="0" cellpadding="0" class="editTable">
				<tr class="editHdTr">
					<td colspan="2">上传图片</td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd">选择图片：</td>
					<td class="editRtTd"><input type="file" name="img" accept=".jpg,.jpeg,.gif,.png,.bmp" />
						<{if $formData.title}>
							<a href="<{$oss_url}><{$formData.title}>" target="_blank"> 查 看 </a>
						<{/if}>
						 (建议尺寸：700*160)
					</td>
				</tr>
			</table>
			<div class="editBtn clearfix">
				<input type="submit" value="上传" class="lnkSave" />
			</div>
		</form>
	</div>
</div>
</body>
</html>
