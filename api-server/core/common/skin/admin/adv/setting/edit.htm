<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/global.css">
<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/main.css">
<link rel="stylesheet" type="text/css" href="<{$STATIC_PATH}>font-awesome-4.3.0/css/font-awesome.min.css" />
<script type="text/javascript" src="<{$STATIC_PATH}>jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="<{$SKIN_PATH}>js/global.js"></script>
</head>

<body>
<div class="wrap inner clearfix">
	<div class="container">
		<div class="tips">
			<a href="<{$returnUrl}>" class="lnkReturn">返回列表</a>
		</div>

		<{include file='form-result.htm'}>

		<form method="post" id="form1">
			<table width="98%" align="center" height="100%" border="0" cellspacing="0" cellpadding="0" class="editTable">
				<tr class="editHdTr">
					<td colspan="2">APP设置</td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd">key</td>
					<td class="editRtTd">
						<div class="input-box">
							<input type="text" name="key" value="<{$formData.key}>" placeholder="" class="text" size="100"<{if $formData.id>0}> readonly<{/if}> />
						</div>
					</td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd">值</td>
					<td class="editRtTd">
						<div class="input-box">
							<textarea name="val" class="text" style="width:80%; height:80px;"><{$formData.val}></textarea>
						</div>
					</td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd">提示说明</td>
					<td class="editRtTd">
						<div class="input-box">
							<input type="text" name="tip" value="<{$formData.tip}>" placeholder="" class="text" size="100" />
						</div>
					</td>
				</tr>
			</table>
			<div class="editBtn clearfix">
				<input type="submit" value="Save" class="lnkSave" />
				<a href="<{$returnUrl}>" class="lnkReturn">返回列表</a>
			</div>
		</form>
	</div>
</div>
</body>
</html>
