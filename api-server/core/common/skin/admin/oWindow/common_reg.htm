<script>
function setVal(objName, targetObjName)
{
	var str = '';
	var obj = document.getElementsByName(objName);
	for (var i = 0; i < obj.length; i++)
	{
		if (obj[i].checked) str += "[trim value=\"\"]" + obj[i].value + "[/trim]\n";
	}
	var targetObj	= document.getElementsByName(targetObjName)[0];
	targetObj.value	= str;

	oWindowHide();
}
</script>
