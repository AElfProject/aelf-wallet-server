<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/global.css">
    <link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/main.css">
    <link rel="stylesheet" type="text/css" href="<{$STATIC_PATH}>font-awesome-4.3.0/css/font-awesome.min.css" />
    <script type="text/javascript" src="<{$STATIC_PATH}>jquery/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="<{$SKIN_PATH}>js/global.js"></script>
    <script type="text/javascript" src="<{$STATIC_PATH}>DatePicker/My97DatePicker/WdatePicker.js"></script>
</head>

<body>
<div class="wrap inner clearfix">
    <div class="container">
        <div class="tips">
            <a href="<{$returnUrl}>" class="lnkReturn">返回列表</a>
        </div>

        <{include file='form-result.htm'}>

        <form method="post" id="form1" enctype="multipart/form-data">
            <table width="98%" align="center" height="100%" border="0" cellspacing="0" cellpadding="0" class="editTable">
                <tr class="editHdTr">
                    <td colspan="2">搜索热词设置</td>
                </tr>

                <tbody class="normal_fall">
                <{if $formData.list}>
                <{foreach from=$formData.list key=k item=item}>
                <tr class="editTr">
                    <td class="editLtTd">排名</td>
                    <td class="editRtTd">
                        <div class="">
                            <input type="text" name="rank[]" value="<{$item.rank}>" placeholder="" class="text" size="10" />
                            &nbsp;&nbsp;游戏id
                            <input type="text" name="gid[]" value="<{$item.gid}>" placeholder="" class="text" size="10" />
                            游戏名称
                            <input type="text" name="name[]" value="<{$item.name}>" placeholder="" class="text" size="10" />

                            <input type="hidden" name="id[]" value="<{$item.id}>" placeholder="" class="text" size="10" />
                            <{if $k==0}>
                            <a class="normal_add">添加</a>
                            <{else}>
                            <a class="normal_dell">删除</a>
                            <{/if}>
                        </div>
                    </td>
                </tr>
                <{/foreach}>
                <{else}>
                <tr class="editTr">
                    <td class="editLtTd">排名</td>
                    <td class="editRtTd">
                        <div class="">
                            <input type="text" name="rank[]" value="" placeholder="" class="text" size="10" />
                            &nbsp;&nbsp;游戏id
                            <input type="text" name="gid[]" value="" placeholder="" class="text" size="10" />
                            游戏名称
                            <input type="text" name="name[]" value="" placeholder="" class="text" size="10" />
                            <input type="hidden" name="id[]" value=0 placeholder="" class="text" size="10" />
                            <a class="normal_add">添加</a>
                        </div>
                    </td>
                </tr>
                <{/if}>
                </tbody>

            </table>
            <div class="editBtn clearfix">
                <input type="submit" value="Save" class="lnkSave" />
            </div>
        </form>
    </div>
</div>
<script language="JavaScript">
    $(function () {
        $('.normal_add').on('click',function () {
            var html = ' <tr class="editTr">\n' +
                    '                    <td class="editLtTd">排名</td>\n' +
                    '                    <td class="editRtTd">\n' +
                    '                        <div class="">\n' +
                    '                            <input type="text" name="rank[]" value="" placeholder="" class="text" size="10" />\n' +
                    '                            &nbsp;&nbsp;游戏id\n' +
                    '                            <input type="text" name="gid[]" value="" placeholder="" class="text" size="10" />\n' +
                    '游戏名称' +
                    '<input type="text" name="name[]" value="" placeholder="" class="text" size="10" />' +
                    '                            <a class="normal_dell">删除</a>\n' +
                    '                        </div>\n' +
                    '                    </td>\n' +
                    '                </tr>';

                $('.normal_fall').append(html);

        });

        $(document).on('click', '.normal_dell', function () {
            $(this).parents('.editTr').remove();
        })

    });

</script>

</body>
</html>
